name: Module README docs check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv and project dependencies
        run: |
          pip install uv
          uv pip install -e .

      - name: Run module README docs check
        run: |
          uvx python .cursor/rules/module-readmes-two-tier/scripts/docs_check.py --diff origin/main...HEAD


