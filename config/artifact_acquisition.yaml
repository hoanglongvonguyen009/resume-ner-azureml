# Artifact Acquisition Configuration
# Controls how checkpoints are acquired from different sources

priority:
  - "local"
  - "drive"
  - "mlflow"

local:
  match_strategy: "tags"  # "tags" | "metadata_run_id" | "spec_fp"
  require_exact_match: true
  validate: true

drive:
  enabled: true
  folder_path: "resume-ner-checkpoints"
  validate: true

mlflow:
  enabled: true
  validate: true
  download_timeout: 300
  require_artifact_tag: false  # If true, requires artifact.available tag to be true before downloading. If false, warns but still attempts download.

