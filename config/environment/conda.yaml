# Conda Environment Definition for Training
# This file defines the Python dependencies for the training environment

name: resume-ner-training
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
    - torch>=2.0.0
    - transformers>=4.30.0
    - datasets>=2.12.0
    - numpy>=1.24.0
    - pandas>=2.0.0
    - scikit-learn>=1.3.0
    - azure-ai-ml>=1.0.0
    - azure-identity>=1.12.0
    - azure-storage-blob>=12.17.0
    - pyyaml>=6.0
    - tqdm>=4.65.0
    - seqeval>=1.2.2

