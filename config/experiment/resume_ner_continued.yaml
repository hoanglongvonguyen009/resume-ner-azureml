experiment_name: "resume_ner_continued"

# Relative to the top-level config directory
# For continued training, we typically use the same data schema but different dataset paths
data_config: "data/resume_tiny.yaml"  # Can override with new dataset config
model_config: "model/distilbert.yaml"
train_config: "train_continued.yaml"  # Use continued training config
hpo_config: "hpo/prod.yaml"  # Not used for continued training, but required by config loader
env_config: "env/azure.yaml"
benchmark_config: "benchmark.yaml"

# Continued training specific configuration
continued_training:
  # Reference to previous training experiment
  base_experiment: "resume_ner_baseline"
  
  # How to find the checkpoint
  # Options: "latest", "best", or specific run_id
  checkpoint_selection: "latest"  # or "best" or "20251227_220407"
  
  # Path to cache file from previous training
  # This file contains the checkpoint location
  previous_training_cache: "notebooks/best_configuration_cache.json"
  
  # New dataset configuration
  new_data:
    # Path to new dataset config (if different from data_config above)
    # config_path: "data/resume_v1.yaml"  # Optional override
    
    # Or specify direct path (relative to config directory)
    # local_path: "../dataset_new"

stages:
  training:
    aml_experiment: "resume-ner-continued"
    backbones:
      - "distilbert"  # Will use checkpoint from this backbone

# Optional naming policy for how AML experiments are derived per backbone.
naming:
  include_backbone_in_experiment: true

