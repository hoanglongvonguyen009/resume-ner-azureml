# HPO Configuration - Smoke Test
# Quick validation run with minimal search
# Mirrors prod.yaml structure but with fewer trials for faster execution

search_space:
  backbone:
    type: "choice"
    values: ["deberta"]  # ["distilbert", "deberta"]
  
  learning_rate:
    type: "loguniform"
    min: 1e-5
    max: 5e-5
  
  batch_size:
    type: "choice"
    values: [4, 8]  # Reduced for DeBERTa OOM safety (8GB VM can't handle batch_size=16 with DeBERTa-v3-base)
  
  dropout:
    type: "uniform"
    min: 0.1
    max: 0.3
  
  weight_decay:
    type: "loguniform"
    min: 0.001
    max: 0.1

sampling:
  algorithm: "random"
  max_trials: 2
  timeout_minutes: 10

early_termination:
  policy: "bandit"
  evaluation_interval: 1
  slack_factor: 0.2
  delay_evaluation: 2

objective:
  metric: "macro-f1"
  goal: "maximize"
